<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/d8797c095f.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="weather-app-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                class="form-control"
                id="form-city"
                placeholder="Search a city"
              />
            </div>

            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-secondary shadow-sm"
                class="form-control"
              />
            </div>
            <div class="col-3">
              <input
                type="button"
                value=" My Location"
                class="location-button"
                class="form-control"
              />
            </div>
          </div>
        </form>
        <h1>
          <div id="city-name">ATHENS</div>
          <div class="dateTime">Tuesday 10:00</div>
        </h1>
        <h2>
          <span class="temperature" id="temperature">21</span>
          <span class="units">
            <a href="#" id="celsius-link">°C </a>
            | <a href="#" id="fahrenheit-link">°F</a>
          </span>
        </h2>
        <h3>
          <span id="description"> </span> <br />
          <i class="fa-solid fa-cloud icons-current"></i>
        </h3>
        <div class="card-body">
          <ul class="card-text">
            <!-- <li>Precipitation: <span id="precipitation"></span></li> -->
            <li>Humidity:<span id="humidity"></span>%</li>
            <li>Wind:<span id="wind"></span>km/h</li>
          </ul>
        </div>

        <div class="row">
          <div class="col">
            <div class="cardbody">
              <div class="day">Tue</div>
              <div><i class="fa-solid fa-cloud icons"></i></div>
              <div class="temperature"><a href class="">22°</a></div>
            </div>
          </div>
          <div class="col">
            <div class="cardbody">
              <div class="day">Wed</div>
              <div><i class="fa-solid fa-cloud-sun icons"></i></div>
              <div class="temperature"><a href class="">22°</a></div>
            </div>
          </div>
          <div class="col">
            <div class="cardbody">
              <div class="day">Thu</div>
              <div><i class="fa-solid fa-cloud-sun icons"></i></div>
              <div class="temperature"><a href class="">22°</a></div>
            </div>
          </div>
          <div class="col">
            <div class="cardbody">
              <div class="day">Fri</div>
              <div><i class="fa-solid fa-cloud-rain icons"></i></div>
              <div class="temperature"><a href class="">22°</a></div>
            </div>
          </div>
          <div class="col">
            <div class="cardbody">
              <div class="day">Sat</div>
              <div><i class="fa-solid fa-cloud-rain icons"></i></div>
              <div class="temperature"><a href class="">22°</a></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="cardbody1">
              <div class="day1">0 km/h</div>
            </div>
          </div>
          <div class="col">
            <div class="cardbody1">
              <div class="day1">2 km/h</div>
            </div>
          </div>
          <div class="col">
            <div class="cardbody1">
              <div class="day1">6 km/h</div>
            </div>
          </div>
          <div class="col">
            <div class="cardbody1">
              <div class="day1">5 km/h</div>
            </div>
          </div>
          <div class="col">
            <div class="cardbody1">
              <div class="day1">10 km/h</div>
            </div>
          </div>
          <p class="footer">
            <a
              href="https://github.com/JackieTsakie/weather_project"
              target="_blank"
              >Open-source code</a
            >
            by Konstantina Boua
          </p>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
