    <div class="container">
      <div class="weather-app">
        <form class="weather-app-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                class="form-control"
                id="form-city"
                placeholder="Search a city"
              />
            </div>

            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-secondary shadow-sm"
                class="form-control"
              />
            </div>
            <div class="col-3">
              <input
                type="button"
                value=" My Location"
                class="location-button"
                class="form-control"
              />
            </div>
          </div>
        </form>
        <h1>
          <div id="city-name">ATHENS</div>
          <div class="dateTime">Tuesday 10:00</div>
        </h1>
        <h2>
          <span class="temperature" id="temperature"></span>
          <span class="units">
            <a href="#" id="celsius-link" class="active">°C </a>
            | <a href="#" id="fahrenheit-link">°F</a>
          </span>
        </h2>
        <h3>
          <span id="description"> </span> <br />
          <img src="" alt="" id="icon" />
        </h3>

        <div class="card-body">
          <ul class="card-text">
            <li>Humidity:<span id="humidity"></span>%</li>
            <li>Wind:<span id="wind"></span>km/h</li>
          </ul>
        </div>
        <div class="weather-forecast>" id="forecast"></div>
